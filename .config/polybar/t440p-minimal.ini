;; Polybar config for T440P, minimal style
;; by Miika Nissi, https://miikanissi.com, https://github.com/miikanissi

[colors]
color0 = ${xrdb:color0}
color1 = ${xrdb:color1}
color2 = ${xrdb:color2}
color3 = ${xrdb:color3}
color4 = ${xrdb:color4}
color5 = ${xrdb:color5}
color6 = ${xrdb:color6}
color7 = ${xrdb:color7}
color8 = ${xrdb:color8}
color9 = ${xrdb:color9}
color10 = ${xrdb:color10}
color11 = ${xrdb:color11}
color12 = ${xrdb:color12}
color13 = ${xrdb:color13}
color14 = ${xrdb:color14}

bg = ${xrdb:background}
bg-alt = ${colors.color10}
fg = ${xrdb:foreground}
fg-alt = ${colors.color8}
icon = ${xrdb:color9}

[settings]
screenchange-reload = true
pseudo-transparency = false

[global/wm]
margin-top = 5
margin-bottom = 5

[bar/main]
monitor = ${env:MONITOR:DP-2-2}
monitor-fallback = ${env:MONITOR:eDP-1}
monitor-strict = false
monitor-exact = true
enable-ipc = true

width = 100%
height = 32
radius = 0.0
offset-y = 0
fixed-center = true
padding-left = 2
line-size = 3

background = ${colors.bg}
foreground = ${colors.fg}

font-0 = DejaVuSansMonoNerdFontMono:size=10;3
font-1 = DejaVuSansMonoNerdFontMono:size=16;4

modules-left = powermenu date weather bspwm
modules-center = mpd
modules-right = temperature cpu memory pulseaudio caffeine network battery

tray-background = ${colors.bg}
tray-position = right
tray-maxsize = 16

wm-restack = bspwm
override-redirect = true

scroll-up = next
scroll-down = prev
cursor-click = pointer

[module/battery]
type = internal/battery
full-at = 78
; Use the following command to list batteries and adapters:
; $ ls -1 /sys/class/power_supply/
battery = BAT0
adapter = AC

format-full-prefix = "%{T2}%{T-} "
format-full-prefix-foreground = ${colors.icon}

format-full = <label-full>
format-full-padding = 1
format-charging = %{T2}<animation-charging>%{T-} <label-charging>
format-charging-padding = 1
format-discharging = %{T2}<ramp-capacity>%{T-} <label-discharging>
format-discharging-padding = 1

label-full = %percentage%%
label-charging = %percentage%%
label-discharging = %percentage%%

ramp-capacity-0 = 
ramp-capacity-1 = 
ramp-capacity-2 = 
ramp-capacity-3 = 
ramp-capacity-4 = 
ramp-capacity-0-foreground = ${colors.icon}
ramp-capacity-1-foreground = ${colors.icon}
ramp-capacity-2-foreground = ${colors.icon}
ramp-capacity-3-foreground = ${colors.icon}
ramp-capacity-4-foreground = ${colors.icon}

animation-charging-0 = 
animation-charging-1 = 
animation-charging-2 = 
animation-charging-3 = 
animation-charging-4 = 
animation-charging-0-foreground = ${colors.icon}
animation-charging-1-foreground = ${colors.icon}
animation-charging-2-foreground = ${colors.icon}
animation-charging-3-foreground = ${colors.icon}
animation-charging-4-foreground = ${colors.icon}
animation-charging-framerate = 750

[module/bspwm]
type = internal/bspwm

pin-workspaces = true

ws-icon-0 = "1;1"
ws-icon-1 = "2;2"
ws-icon-2 = "3;3"
ws-icon-3 = "4;4"
ws-icon-4 = "5;5"
ws-icon-5 = "6;6"
ws-icon-6 = "7;7"
ws-icon-7 = "8;8"
ws-icon-8 = "9;9"
ws-icon-9 = "10;10"

label-focused = %icon%
label-focused-foreground = ${colors.fg}
label-focused-padding = 1

label-occupied = %icon%
label-occupied-foreground = ${colors.fg-alt}
label-occupied-padding = 1

label-urgent = %icon%!
label-urgent-foreground = ${colors.color1}
label-urgent-padding = 1

label-empty = %icon%
label-empty-foreground = ${colors.fg-alt}
label-empty-padding = 1

[module/caffeine]
type = custom/ipc
hook-0 = .local/bin/polybar_caffeine.sh --on
hook-1 = .local/bin/polybar_caffeine.sh --toggle
initial = 1
click-left = polybar-msg -p %pid% hook caffeine 2
format = %{T2}<output>%{T-}
format-padding = 1
format-foreground = ${colors.icon}

[module/cointop]
type = custom/script
exec = .local/bin/polybar_cointop.sh
format-prefix = "%{T2}ﴑ%{T-} "
format-prefix-foreground = ${colors.icon}
click-left = urxvt -e cointop
click-right = .local/bin/check_cointop.sh
interval = 60
format-padding = 1

[module/cpu]
type = internal/cpu
interval = 5

format = %{A1:alacritty -e htop --sort-key=PERCENT_CPU &:}<label>%{A}
format-padding = 1
format-prefix = "%{T2}﬙%{T-} "
format-prefix-foreground = ${colors.icon}
label = %percentage%%

[module/date]
type = internal/date
interval = 1

time = "%I:%M%p"
time-alt = "%a, %b %d %H:%M:%S"

format = <label>
format-padding = 1
label = %{T1}%time%%{T-}
label-padding = 1

[module/memory]
type = internal/memory
interval = 5

format = %{A1:alacritty -e htop --sort-key=PERCENT_MEM &:}<label>%{A}
format-padding = 1
format-prefix = "%{T2}%{T-} "
format-prefix-foreground = ${colors.icon}
label = %{T1}%percentage_used%%%{T-}

[module/mpd]
type = internal/mpd
interval = 1
host = localhost
port = 6600

format-online =  <icon-repeat><icon-random><icon-prev><toggle><icon-next><icon-stop><label-time>
format-stopped = <icon-prev><toggle><icon-next>

label-time = %elapsed%/%total%
label-time-foreground = ${colors.fg}
label-time-padding = 1

icon-play = %{T2}%{T-}
icon-play-foreground = ${colors.fg}
icon-play-padding = 1

icon-pause = %{T2}%{T-}
icon-pause-foreground = ${colors.fg}
icon-pause-padding = 1

icon-stop = %{T2}%{T-}
icon-stop-foreground = ${colors.color1}
icon-stop-padding = 1

icon-prev = %{T2}%{T-}
icon-prev-foreground = ${colors.fg}
icon-prev-padding = 1

icon-next = %{T2}%{T-}
icon-next-foreground = ${colors.fg}
icon-next-padding = 1

icon-random = %{T2}%{T-}
icon-random-foreground = ${colors.fg}
icon-random-padding = 1

icon-repeat = %{T2}%{T-}
icon-repeat-foreground = ${colors.fg}
icon-repeat-padding = 1

toggle-on-foreground = ${colors.fg}
toggle-off-foreground = ${colors.fg-alt}

[module/network]
type = custom/script
exec = .local/bin/polybar_connection.sh
interval = 1
click-left = nm-connection-editor
format = <label>
format-padding = 1
format-foreground = ${colors.icon}
label = %{T2}%output%%{T-}

[module/powermenu]
type = custom/menu

expand-right = true

format-spacing = 1
label-open = %{T2}%{T-}
label-open-foreground = ${colors.color1}
label-close = cancel
label-close-foreground = ${colors.color1}
label-separator = |
label-separator-foreground = ${colors.fg-alt}

menu-0-0 = reboot
menu-0-0-exec = sudo systemctl reboot
menu-0-1 = power off
menu-0-1-exec = sudo systemctl poweroff
menu-0-2 = suspend
menu-0-2-exec = sudo systemctl suspend

[module/pulseaudio]
type = internal/pulseaudio
use-ui-max = false

format-volume = <label-volume>
format-volume-padding = 1
format-volume-prefix = "%{T2}%{T-} "
format-volume-prefix-foreground = ${colors.icon}
label-volume = %percentage%%
label-volume-foreground = ${colors.fg}

format-muted = <label-muted>
format-muted-foreground = ${colors.color1}
format-muted-padding = 1
label-muted = %{T2}%{T-} muted

click-right = pavucontrol &

[module/temperature]
type = internal/temperature
hwmon-path = /sys/devices/platform/coretemp.0/hwmon/hwmon4/temp1_input
base-temperature = 40
warn-temperature = 70

format = <ramp><label>
format-padding = 1
format-warn = <ramp><label-warn>
; format-prefix = %{T2}%{T-}
; format-prefix-foreground = ${colors.fg}
label = %{A1:alacritty -e sudo watch sensors &:} %temperature-c%%{A}
label-warn = %{A1:alacritty -e sudo watch sensors &:} %temperature-c%%{A}
label-warn-foreground = ${colors.color1}

ramp-0 = 
ramp-1 = 
ramp-2 = 
ramp-foreground = ${colors.icon}
ramp-2-foreground = ${colors.color1}

[module/torrents]
type = custom/script
exec = .local/bin/polybar_torrents.sh
click-left = transmission-remote-gtk &
click-right = .local/bin/check_torrents.sh
initial = 1
interval = 10
format-foreground = ${colors.foreground-icon}

[module/weather]
type = custom/script
exec = .local/bin/polybar_weather.sh
interval = 30

format-prefix = %{T2}%{T-}
format-prefix-foreground = ${colors.icon}
format = <label>
label = %{T1}%output%%{T-}
label-padding = 1

click-left = urxvt -hold -e cat .local/share/weather_report
click-right = .local/bin/check_weather.sh

[module/xbacklight]
type = internal/xbacklight
enable-scroll = true

format = <label>
label = " %percentage%%"
